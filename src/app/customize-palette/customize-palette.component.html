<div class="control-section">
  <div class="palette-section">
    <ejs-symbolpalette
      height="550px"
      [palettes]="symbolePalette"
      [symbolHeight]="50"
      [symbolWidth]="50"
      (paletteExpanding)="paletteExpandingAction($event)"
      [enableSearch]="true"
      [symbolPreview]="symbolPreviewSettings"
    >
    </ejs-symbolpalette>
  </div>
  <div class="diagram-section">
    <ejs-diagram
      #diagram
      height="550px"
      (nodeSelected)="onNodeSelected($event)"
      (created)="onDiagramCreated()"
    ></ejs-diagram>
  </div>
</div>
